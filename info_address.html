    <!-- form -->
    <div class="container ">
      <div class="row">        
        <div class="col-lg-6 col-md-9 sm-12 mx-auto">
          <h3 class="text-center color-primaty my-5">ข้อมูลที่อยู่อาศัย</h1>
          <form id="address" class="info-address.html">
            <div class="shadow p-4 bg-white rounded ">    
              <div class="form-group">
                <input name="house" class="form-control form-rounded" type="text" placeholder="บ้านเลขที่">
              </div>
              <div class="form-group">
                <input name="road" class="form-control form-rounded" type="text" placeholder="ถนน">
              </div>
              <div class="form-group">
                <input name="district" class="form-control form-rounded" type="text" placeholder="ตำบล/แขวง">
              </div>
              <div class="form-group">
                <input name="amphoe" class="form-control form-rounded" type="text" placeholder="อำเภอ/เขต">
              </div>
              <div class="form-group">
                <input name="province" class="form-control form-rounded" type="text" placeholder="จังหวัด">
              </div>
              <div class="form-group mb-0">
                <input name="zipcode" class="form-control form-rounded" type="text" placeholder="รหัสไปรษณีย์">
              </div>
            </div> 
            <button class="btn btn-block bgColor-secondary text-white form-rounded p-2 my-5" type="submit">ยืนยัน</button>
          </form>

    <!-- form -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>   
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.20/js/uikit.min.js"></script>

    <!-- / dependencies for zip mode -->
    <script type="text/javascript" src="./jquery.Thailand.js/dependencies/JQL.min.js"></script>
    <script type="text/javascript" src="./jquery.Thailand.js/dependencies/typeahead.bundle.js"></script>   
    <script type="text/javascript" src="./jquery.Thailand.js/dist/jquery.Thailand.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $.Thailand({
        database: './jquery.Thailand.js/database/db.json', 

          $district: $('#address [name="district"]'),
          $amphoe: $('#address [name="amphoe"]'),
          $province: $('#address [name="province"]'),
          $zipcode: $('#address [name="zipcode"]'),

          onDataFill: function(data){
            console.info('Data Filled', data);
          },

          onLoad: function(){
            console.info('Autocomplete is ready!');
            $('#loader, .info-address').toggle();
          }
      });
      // watch on change
      $('#address [name="district"]').change(function(){
        console.log('ตำบล', this.value);
      });
      $('#address [name="amphoe"]').change(function(){
        console.log('อำเภอ', this.value);
      });
      $('#address [name="province"]').change(function(){
        console.log('จังหวัด', this.value);
      });
      $('#address [name="zipcode"]').change(function(){
        console.log('รหัสไปรษณีย์', this.value);
      });
    </script>
